<!DOCTYPE html>
<html>
    <head>
        <title>
            belajar JS
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

        <script>
            function MyFunc()
            {
                document.getElementById("demo").innerHTML = "hello paragraf";
                document.getElementById("demo2").innerHTML = "hello div";
            }
        </script>

    </head>
    <body>
        <button onclick="MyFunc()">click me</button>
        <div id="demo2">awal div akan berubah </div>
        <p id="demo">awal paragraf akan berubah</p>
        
    </body>
</html>
