<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script>
            function MyFunc()
            {
              var x = "", i = 0;
              
              for(i = 0; i<=10; ++i)
              {
               if(i == 3)
               {
                   break;
               }
                  x = x + "number = "+i +"<br>";
              }
                document.getElementById("demo").innerHTML = x;
            }
        </script>
    
    
    </head>
    <body>
        <div>
            <button onclick="MyFunc()">click me</button>
            <p id="demo"></p>
        </div>
    </body>
</html>
